<!DOCTYPE html>
<html lang="en">
  <!-- Home page header starts here -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Home page header ends here -->

  <!-- Page body starts here -->
  <body>

    <!-- Nav bar section -->
    <nav class="navbar">
      <div class="nav-container">
        <h1 class="nav-logo">KC Portfolio</h1>
        <ul class="nav-list">
          <li><a href="index.html" data-testid="nav-profile">Profile</a></li>
          <li><a href="contact.html" data-testid="nav-contact">Contact</a></li>
          <li><a href="about.html" data-testid="nav-about">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact page content -->
    <main class="contactmain">
      <h1>Contact Us</h1>

      <!-- Form container -->
      <form id="contactForm" novalidate>
        <div class="form-group">

          <!-- Full name input -->
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            data-testid="test-contact-name"
            required
            aria-describedby="error-fullName"
          />
          <span
            id="error-fullName"
            class="error"
            data-testid="test-contact-error-name"
            aria-live="polite"
          ></span>
        </div>

        <!-- Email input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            data-testid="test-contact-email"
            required
            aria-describedby="error-email"
          />
          <span
            id="error-email"
            class="error"
            data-testid="test-contact-error-email"
            aria-live="polite"
          ></span>
        </div>

        <!-- Subject input -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            data-testid="test-contact-subject"
            required
            aria-describedby="error-subject"
          />
          <span
            id="error-subject"
            class="error"
            data-testid="test-contact-error-subject"
            aria-live="polite"
          ></span>
        </div>

        <!-- Message input -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            data-testid="test-contact-message"
            required
            minlength="10"
            aria-describedby="error-message"
          ></textarea>
          <span
            id="error-message"
            class="error"
            data-testid="test-contact-error-message"
            aria-live="polite"
          ></span>
        </div>

        <!-- Submission button -->
        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <div
          id="successMessage"
          data-testid="test-contact-success"
          aria-live="polite"
          hidden
        >
          Thank you! Your message has been sent.
        </div>
      </form>
    </main>

    <script src="contact.js"></script>
  </body>
  <!-- Page body ends here -->
</html>
